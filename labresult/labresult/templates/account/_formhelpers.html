{% macro render_field(field) %}
 <div class="form-group">
  {{ field.label(class=kwargs['label_class']) }}
  <div class="col-md-9">
    {{ field(class=kwargs['input_class'])|safe }}
    {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
    {% endif %}
  </div>
 </div>
{% endmacro %}
