
<div class="modal-header">
            <button type="button" class="close bigclose" doc-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
            <h6 class="modal-title" id="myModalLabel">
                {{doc.patient_name}} - {{doc.doc_type}} - {{doc.numdos}}
            </h6>
          </div>
          <!-- Nav tabs -->
          <ul class="nav nav-tabs">
            <li class="active"><a href="#images" data-toggle="tab">Voir</a></li>
            <li><a href="#pdf" data-toggle="tab">PDF</a></li>
          </ul>
  
          <!-- Tab panes -->
          <div class="tab-content">
            <div class="tab-pane active" id="images" ng-show="doc">

              <div class="modal-body">
                  <carousel interval="myInterval">
                    <slide ng-repeat="url in doc.images_url" active="slide.active">
                      <img ng-src="{{url}}" class="img-result">
                    </slide>
                  </carousel>

              </div>
            </div>
            <div class="tab-pane" id="pdf" ng-show="doc">
                <div class="modal-body">
                    <object id="pdfblock" data="{{ doc.pdf_url }}" type="application/pdf" width="100%" height="800px">
                        Télécharger le document : <a href="{{ doc.pdf_url + '&as_attachment=true' }}">{{ doc.name }}.pdf</a>
                    </object>
                </div>
            </div>
          <div class="modal-footer">
  <!-- Controls -->
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
            <button type="button" class="btn btn-danger" ng-click="close()">Fermer</button>
          </div>
